<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Title that will be displayed-->
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Inter">

</head>

<body class="body">
  <div class="wrapper">
    <div class="frame"> <!--Container that contains everything in the body-->
      <!--The image-->
      <div class="job-section">
        <img class="picture" src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
        <div class="info">
          

          <p class="name">Jessica Randall</p> <!--Name-->
          <p class="country">London, United Kingdom</p> <!--Country-->
        </div>
        <p class="work">"Front-end developer and avid reader."</p> <!--Work-->
      </div>

      <div class="btn-section">
        <button class="btn">Github</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hantey</a>.
      </div>
    </div>
  </div>
</body>

</html>
